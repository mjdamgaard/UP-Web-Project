<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<link rel="stylesheet" href="/style/style01.css"></style>

<!-- UP style sheets are appended here, after the the bundle.js script -->

</head>
<body>

<div id="overlay-page-container"></div>

<div id="account-menu">
  <!--
    TODO: I imagine an account icon floating in the top right corner, with the
    user's own icon if logged in, where if you press it, a menu will come down,
    with all the items.
  -->
  <div id="account-menu-header">
    <div id="user-name-display"></div>
    <div id="user-icon">
      <!-- The following image is downloaded from https://www.iconpacks.net -->
      <img class="general-user-icon" src="/style/user-4254.svg" alt="" />
    </div>
  </div>

  <div class="items">
    <div id="account-page-item" class="when-logged-in">
      <span>Account</span>
    </div>
    <div id="logout-item" class="when-logged-in">
      <span>Log out</span>
    </div>
    <div id="login-item" class="when-logged-out">
        <span>Log in</span>
    </div>
    <div id="create-account-item" class="when-logged-out">
      <span>Sign up</span>
    </div>
  </div>
</div>



<div id="up-app-root"></div>


<noscript>You need to enable JavaScript to run this app.</noscript>

</body>
</html>
